<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">    
      <h1 class="h1">Is it a Palindrome?</h1>
      <form>
        <label id="label" for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" id="text-input" name="text-input">
        <button id="check-btn" type="submit">Check</button>
        <p id="result"></p>
      </form>
      <p class="definition">ðŸ’¡ A <span class="italic">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
